<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/simple-calculator/style.css">
  <link rel="shortcut icon" href="#">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<main id="calculator">
<div class="screen">
</div>


<button class="operator" type="button" value="+" id="operator">+</button>
<button class="operator" type="button" value="-"id="operator">-</button>
<button class="operator" type="button" value="*" id="mult">*</button>
<button class="operator" type="button" value="/" id="right-side">/</button>
<button class="operator" type="button" value="%" id="right-side">%</button>

<button class="basic" type="button" value="7" id="blue-side">7</button>
<button class="basic" type="button" value="8" id="blue-side">8</button>
<button class="basic" type="button" value="9" id="gradient">9</button>

<div class="inactive" type="button" value=""><i class="fas fa-fish"></i></div>
<button class="clearScreen" type="button" value="clear" id="operator2">Clear</button>




<button class="basic" type="button" value="4" id="blue-side">4</button>
<button class="basic" type="button" value="5" id="blue-side">5</button>
<button class="basic" type="button" value="6"id="gradient">6</button>


<div class="inactive" type="button" value="fish"><i class="fas fa-fish"></i></div>
<div class="inactive" type="button" value=""><i class="fas fa-fish"></i></div>

<button class="basic" type="button" value="1" id="blue-side">1</button>
<button class="basic" type="button" value="2" id="blue-side">2</button>
<button class="basic" type="button" value="3"id="gradient">3</button>

<button class="basic" type="button" value="0" id="pink-side">0</button>

<button class="doMath" type="button" value="=" id="equals"><strong>=</strong></button>
</main>

<script src='script.js'></script>
</html>
